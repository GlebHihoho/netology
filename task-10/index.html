<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="stylesheet" href="style.css">

    </nav>

        <div class="main__row">
          <div class="main__column  main__name-user">Имя:</div>

        </div>
        <div class="main__row">
          <div class="main__column  main__surname-user">Фамилия:</div>
          <div class="main__column  main__surname-value">Motuz</div>
        </div>
        <div class="main__row">
          <div class="main__column  tel-user">Телефон:</div>
          <div class="main__column  main__tel-value">+375 44 748 98 65</div>
        </div>
      </div>

      <div class="main__user">

        <div class="main__row">
          <div class="main__column  tel-user">Телефон:</div>
          <div class="main__column  main__tel-value">+375 44 748 98 65</div>

  </div>
